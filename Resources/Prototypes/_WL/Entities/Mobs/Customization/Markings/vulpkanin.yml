# Хвосты

- type: marking
  id: VulpTail #Вообще это FoxTail
  bodyPart: Tail
  markingCategory: Tail
  speciesRestriction: [CorvaxVulpkanin, Felinid]
  coloring:
    default:
      type:
        !type:SkinColoring
    layers:
      fox_tail_outer:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
    - sprite: _WL/Mobs/Customization/vulpkanin_parts.rsi
      state: fox_tail
    - sprite: _WL/Mobs/Customization/vulpkanin_parts.rsi
      state: fox_tail_outer

